name: quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      lua: ${{ steps.changes.outputs.lua }}
      python: ${{ steps.changes.outputs.python }}
      markdown: ${{ steps.changes.outputs.markdown }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            lua:
              - 'lua/**'
              - 'spec/**'
              - 'plugin/**'
              - 'after/**'
              - 'ftdetect/**'
              - '*.lua'
              - '.luarc.json'
              - '*.toml'
              - 'vim.yaml'
            python:
              - 'scripts/**/.py'
              - 'scrapers/**/*.py'
              - 'tests/**/*.py'
              - 'pyproject.toml'
              - 'uv.lock'
            markdown:
              - '*.md'
              - 'docs/**/*.md'

  lua-format:
    name: Lua Format Check
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.lua == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - run: nix develop --command stylua --check .

  lua-lint:
    name: Lua Lint Check
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.lua == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - run: nix develop --command selene --display-style quiet .

  lua-typecheck:
    name: Lua Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.lua == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Run Lua LS Type Check
        uses: mrcjkb/lua-typecheck-action@v0
        with:
          checklevel: Warning
          directories: lua
          configpath: .luarc.json

  python-format:
    name: Python Format Check
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install ruff
        run: uv tool install ruff
      - name: Check Python formatting with ruff
        run: ruff format --check .

  python-lint:
    name: Python Lint Check
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install ruff
        run: uv tool install ruff
      - name: Lint Python files with ruff
        run: ruff check .

  python-typecheck:
    name: Python Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install dependencies with uv
        run: uv sync --dev
      - name: Type check Python files with ty
        run: uvx ty check .

  markdown-format:
    name: Markdown Format Check
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.markdown == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - run: nix develop --command prettier --check .
